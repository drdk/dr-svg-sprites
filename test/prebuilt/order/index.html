<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>order</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			h2 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: black 1px solid;
			}
			h3 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: lightgrey 1px solid;
			}
			.icon-test-container + h2 {
				margin-top: 80px;
			}
			.icon-test-size {
				margin-top: 40px;
			}
			.icon-test-size + .icon-test-size {
				_border-top: lightgrey 1px solid;
				margin-top: 20px;
				padding-top: 20px;
			}
			span {
				display: inline-block;
				margin-right: 20px;
				vertical-align: top;
				width: 50px;
				height: 50px;
			}
			span:hover {
				background-color: #FF8;
			}
			hr {
				margin: 20px 0;
			}
		</style>
		<link href="order-sprite.css" rel="stylesheet" />
	</head>
	<body>
		<h2>SVG</h2>
		<div class="icon-test-container svg ">
				<div class="icon-test-size">
					
					<span class="0" title="0"></span>
					<span class="1" title="1"></span>
					<span class="2" title="2"></span>
					<span class="3" title="3"></span>
					<span class="4" title="4"></span>
					<span class="5" title="5"></span>
					<span class="6" title="6"></span>
					<span class="7" title="7"></span>
					<span class="8" title="8"></span>
					<span class="9" title="9"></span>
				</div>
		</div>

		<h2>PNG</h2>
		<div class="icon-test-container ">
				<div class="icon-test-size">
					
					<span class="0" title="0"></span>
					<span class="1" title="1"></span>
					<span class="2" title="2"></span>
					<span class="3" title="3"></span>
					<span class="4" title="4"></span>
					<span class="5" title="5"></span>
					<span class="6" title="6"></span>
					<span class="7" title="7"></span>
					<span class="8" title="8"></span>
					<span class="9" title="9"></span>
				</div>
		</div>
	</body>
</html>
